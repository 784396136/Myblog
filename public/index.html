<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="./live2d/css/live2d.css">
    <title>blog</title>
    <style>
        body {
            background-color: #f5f5f5;
        }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but blog doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <div id="landlord" style="left:85%;bottom:100px;">
        <div class="message" style="opacity:0;z-index:999"></div>
        <canvas id="live2d" width="500" height="560" class="live2d"></canvas>
        <div class="live_talk_input_body">
            <div class="live_talk_input_name_body">
                <input name="name" type="text" class="live_talk_name white_input" id="AIuserName" autocomplete="off" placeholder="你的名字" />
            </div>
            <div class="live_talk_input_text_body">
                <input name="talk" type="text" class="live_talk_talk white_input" id="AIuserText" autocomplete="off" placeholder="要和我聊什么呀？"/>
                <button type="button" class="live_talk_send_btn" id="talk_send">发送</button>
            </div>
        </div>
        <input name="live_talk" id="live_talk" value="1" type="hidden" />
        <div class="live_ico_box">
            <div class="live_ico_item type_info" id="showInfoBtn"></div>
            <div class="live_ico_item type_talk" id="showTalkBtn"></div>
            <div class="live_ico_item type_music" id="musicButton"></div>
            <div class="live_ico_item type_quit" id="hideButton"></div>
            <input name="live_statu_val" id="live_statu_val" value="0" type="hidden" />
            <audio src="" style="display:none;" id="live2d_bgm" data-bgm="0" preload="none"></audio>
            <input name="live2dBGM" value="http://fs.w.kugou.com/201901091508/9212b0f1226f29b5adc058284a4f6e79/G137/M00/19/19/KYcBAFuLWmOAbElcACfuNsEE-mE164.mp3" type="hidden">
            <input name="live2dBGM" value="http://fs.w.kugou.com/201901091504/f943be0fb954b59975d77a34122b1d9f/G117/M07/18/0F/tQ0DAFpLpjyATUt4AFi86LCB2qU887.mp3" type="hidden">
            <input id="duType" value="douqilai,l2d_caihong" type="hidden">
        </div>
    </div>
    <div id="open_live2d">召唤蕾姆！！！</div>
    <!-- built files will be auto injected -->
    <script src="./live2d/js/jquery.min.js"></script>
    <script src="./live2d/js/live2d.js"></script>
  </body>
</html>
